
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Assistant de voyage au Japon</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #fff;
      color: #000;
    }
    h1 {
      color: #DF2A2F;
      text-align: center;
      margin-bottom: 2rem;
    }
    form {
      max-width: 700px;
      margin: auto;
      background: #f9f9f9;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label, fieldset {
      display: block;
      margin-bottom: 1rem;
    }
    input[type="text"], input[type="number"], input[type="date"], textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    fieldset {
      border: none;
      padding: 0;
    }
    legend {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    input[type="checkbox"], input[type="radio"] {
      margin-right: 0.5rem;
    }
    button {
      background-color: #DF2A2F;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #c92226;
    }
    #result {
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f0f0f0;
      border-left: 5px solid #DF2A2F;
      font-size: 1rem;
      line-height: 1.5;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Assistant de voyage au Japon</h1>
  <form id="tripForm">
    <label>Nom ou pseudo :
      <input type="text" name="username">
    </label>

    <fieldset>
      <legend>Quel type d’assistance souhaitez-vous ?</legend>
      <label><input type="radio" name="mode" value="complet" checked> Créer un voyage complet</label>
      <label><input type="radio" name="mode" value="ville"> Explorer une ville en particulier</label>
    </fieldset>

    <div id="mode-complet">
      <label>Date de départ :
        <input type="date" name="start">
      </label>
      <label>Durée (jours) :
        <input type="number" name="duration">
      </label>
      <label>Budget (€) :
        <input type="number" name="budget">
      </label>
      <fieldset>
        <legend>Centres d’intérêt :</legend>
        <label><input type="checkbox" name="interests" value="culture"> Culture</label>
        <label><input type="checkbox" name="interests" value="nature"> Nature</label>
        <label><input type="checkbox" name="interests" value="gastronomie"> Gastronomie</label>
        <label><input type="checkbox" name="interests" value="technologie"> Technologie</label>
      </fieldset>
      <fieldset>
        <legend>Type de voyage :</legend>
        <label><input type="radio" name="type" value="solo"> Solo</label>
        <label><input type="radio" name="type" value="couple"> Couple</label>
        <label><input type="radio" name="type" value="famille"> Famille</label>
        <label><input type="radio" name="type" value="amis"> Entre amis</label>
      </fieldset>
      <fieldset>
        <legend>Style de voyage préféré :</legend>
        <label><input type="radio" name="style" value="zen"> Zen</label>
        <label><input type="radio" name="style" value="aventure"> Aventure</label>
        <label><input type="radio" name="style" value="culturel"> Culturel</label>
        <label><input type="radio" name="style" value="gastronomique"> Gastronomique</label>
        <label><input type="radio" name="style" value="luxe"> Luxe</label>
      </fieldset>
      <fieldset>
        <legend>Rythme souhaité :</legend>
        <label><input type="radio" name="rythme" value="tranquille"> Tranquille</label>
        <label><input type="radio" name="rythme" value="équilibré"> Équilibré</label>
        <label><input type="radio" name="rythme" value="intense"> Intense</label>
      </fieldset>
      <label>Villes ou régions à inclure :
        <input type="text" name="villesSouhaitees">
      </label>
      <label>Y a-t-il des lieux que vous souhaitez éviter ?
        <input type="text" name="lieuxAeviter">
      </label>
      <label>Est-ce votre premier voyage au Japon ?
        <label><input type="radio" name="firstTime" value="oui"> Oui</label>
        <label><input type="radio" name="firstTime" value="non"> Non</label>
      </label>
    </div>

    <div id="mode-ville" style="display:none;">
      <label>Quelle ville souhaitez-vous explorer ?
        <input type="text" name="ville">
      </label>
      <label>Durée sur place (en jours) :
        <input type="number" name="joursVille">
      </label>
    </div>

    <button type="submit">Générer mon itinéraire</button>
  </form>

  <div id="result"></div>

  <script>
    document.querySelectorAll('input[name="mode"]').forEach(input => {
      input.addEventListener('change', () => {
        const complet = document.getElementById("mode-complet");
        const ville = document.getElementById("mode-ville");
        if (input.value === "ville") {
          complet.style.display = "none";
          ville.style.display = "block";
        } else {
          complet.style.display = "block";
          ville.style.display = "none";
        }
      });
    });
  </script>
</body>
</html>
