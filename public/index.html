<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Assistant de voyage au Japon</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
<!-- contenu supprimé pour clarté, seul le comportement des radios et le champ 'artisanat' sont modifiés -->
<script>
  const modeRadios = document.querySelectorAll('input[name="mode"]');
  const formComplet = document.getElementById('form-complet');
  const formVille = document.getElementById('form-ville');
  modeRadios.forEach(el => {
    el.addEventListener('change', () => {
      const sel = document.querySelector('input[name="mode"]:checked')?.value;
      formComplet.style.display = sel === 'complet' ? 'block' : 'none';
      formVille.style.display = sel === 'ville' ? 'block' : 'none';
    });
  });
</script>
</body>
</html>
