  <div id="result"></div>

  <script>
    const radios = document.querySelectorAll('input[name="mode"]');
    const formComplet = document.getElementById('form-complet');
    const formVille = document.getElementById('form-ville');
    const resultDiv = document.getElementById('result');

    radios.forEach(radio => {
      radio.addEventListener('change', () => {
        const selected = document.querySelector('input[name="mode"]:checked').value;
        formComplet.classList.add("hidden");
        formVille.classList.add("hidden");
        if (selected === "complet") formComplet.classList.remove("hidden");
        if (selected === "ville") formVille.classList.remove("hidden");
        resultDiv.innerHTML = "";
      });
    });
  
    function handleSubmit(form, mode) {
      form.addEventListener("submit", function(e) {
        e.preventDefault();
        const formData = new FormData(form);
        const data = { mode };
        formData.forEach((value, key) => {
          if (key in data && Array.isArray(data[key])) {
            data[key].push(value);
          } else if (key in data) {
            data[key] = [data[key], value];
          } else {
            if (key === "interests" || key === "style") {
              data[key] = data[key] || [];
              data[key].push(value);
            } else {
              data[key] = value;
            }
          }
        });
        resultDiv.innerText = "‚è≥ G√©n√©ration en cours...";
        fetch("/api/planificateur", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        })
        .then(r => r.json())
        .then(json => {
          resultDiv.innerText = json.result;
          document.getElementById("download-btn").style.display = "inline-block";
        })
        .catch(() => {
          resultDiv.innerText = "‚ùå Erreur de g√©n√©ration.";
        });
      });
    }

    handleSubmit(document.getElementById('form-complet'), "complet");
    handleSubmit(document.getElementById('form-ville'), "ville");
</script>
<button id="download-btn" style="display:none; margin: 1rem auto; background:#222;">üìÑ T√©l√©charger le PDF</button>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
  document.getElementById("download-btn").addEventListener("click", () => {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    const text = document.getElementById("result").innerText;
    const lines = doc.splitTextToSize(text, 180);
    doc.setFont("Helvetica", "normal");
    doc.setFontSize(12);
    let y = 20;
    lines.forEach(line => {
      if (y > 280) { doc.addPage(); y = 20; }
      doc.text(line, 15, y);
      y += 7;
    });
    doc.save("itineraire-japon.pdf");
  });
