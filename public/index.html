
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assistant de voyage Japon</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Lato', sans-serif;
      background-color: #fff;
      padding: 20px;
      color: #333;
    }
    h1 {
      color: #DF2A2F;
    }
    form {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    .checkbox-group {
      margin-top: 5px;
      margin-bottom: 10px;
    }
    .checkbox-group label {
      display: block;
      margin-left: 5px;
    }
    button {
      background-color: #DF2A2F;
      color: #fff;
      padding: 10px 20px;
      border: none;
      margin-top: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      opacity: 0.9;
    }
    #result {
      margin-top: 30px;
      white-space: pre-wrap;
      background: #f9f9f9;
      padding: 15px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>Planifiez votre voyage au Japon</h1>
  <form id="voyageForm">
    <label>Choisissez votre type d'exp√©rience :</label>
    <div class="checkbox-group">
      <label><input type="radio" name="mode" value="complet" checked> Un voyage complet sur mesure</label>
      <label><input type="radio" name="mode" value="ville"> L'exploration d'une ville en particulier</label>
    </div>

    <div id="formComplet">
      <label>Votre pr√©nom :</label>
      <input type="text" name="username" />

      <label>Date de d√©part :</label>
      <input type="date" name="start" />

      <label>Dur√©e du voyage (en jours) :</label>
      <input type="number" name="duration" />

      <label>Budget (‚Ç¨) :</label>
      <input type="number" name="budget" />

      <label>Villes souhait√©es :</label>
      <input type="text" name="villesSouhaitees" />

      <label>Villes √† √©viter :</label>
      <input type="text" name="lieuxAeviter" />

      <label>Type de voyage :</label>
      <select name="type">
        <option value="">--Choisir--</option>
        <option value="solo">Solo</option>
        <option value="couple">Couple</option>
        <option value="famille">Famille</option>
        <option value="amis">Entre amis</option>
      </select>

      <label>Style de voyage :</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="style" value="authentique"> Authentique</label>
        <label><input type="checkbox" name="style" value="classique"> Classique</label>
        <label><input type="checkbox" name="style" value="hors des sentiers battus"> Hors des sentiers battus</label>
        <label><input type="checkbox" name="style" value="luxe"> Luxe</label>
      </div>

      <label>Rythme du voyage :</label>
      <select name="rythme">
        <option value="">--Choisir--</option>
        <option value="tranquille">Tranquille</option>
        <option value="mod√©r√©">Mod√©r√©</option>
        <option value="intense">Intense</option>
      </select>

      <label>D√©j√† voyag√© au Japon ?</label>
      <select name="deja">
        <option value="">--Choisir--</option>
        <option value="oui">Oui</option>
        <option value="non">Non</option>
      </select>

      <label>Centres d'int√©r√™t :</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="interests" value="culture"> Culture</label>
        <label><input type="checkbox" name="interests" value="nature"> Nature</label>
        <label><input type="checkbox" name="interests" value="gastronomie"> Gastronomie</label>
        <label><input type="checkbox" name="interests" value="artisanat"> Artisanat</label>
      </div>
    </div>

    <div id="formVille" style="display:none">
      <label>Ville √† explorer :</label>
      <input type="text" name="ville" />

      <label>P√©riode souhait√©e :</label>
      <input type="text" name="periodeVille" />

      <label>Dur√©e sur place (en jours) :</label>
      <input type="number" name="joursVille" />
    </div>

    <button type="submit">G√©n√©rer mon voyage</button>
    <button type="button" onclick="telechargerPDF()">T√©l√©charger le PDF</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById('voyageForm');
    const resultDiv = document.getElementById('result');

    const modeInputs = document.querySelectorAll('input[name="mode"]');
    const formComplet = document.getElementById('formComplet');
    const formVille = document.getElementById('formVille');

    modeInputs.forEach(input => {
      input.addEventListener('change', () => {
        if (input.value === 'complet') {
          formComplet.style.display = 'block';
          formVille.style.display = 'none';
        } else {
          formComplet.style.display = 'none';
          formVille.style.display = 'block';
        }
      });
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultDiv.innerText = 'üõ´ Pr√©paration de votre itin√©raire en cours...';
      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => {
        if (data[key]) {
          if (Array.isArray(data[key])) {
            data[key].push(value);
          } else {
            data[key] = [data[key], value];
          }
        } else {
          data[key] = value;
        }
      });

      const checkboxes = form.querySelectorAll('input[type="checkbox"]:checked');
      checkboxes.forEach(box => {
        if (!data[box.name]) data[box.name] = [];
        if (!data[box.name].includes(box.value)) data[box.name].push(box.value);
      });

      const radios = form.querySelectorAll('input[type="radio"]:checked');
      radios.forEach(r => {
        data[r.name] = r.value;
      });

      try {
        const response = await fetch('/api/planificateur', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const json = await response.json();
        if (json.result) {
          resultDiv.innerText = json.result;
        } else {
          resultDiv.innerText = 'Une erreur est survenue lors de la g√©n√©ration.';
        }
      } catch (error) {
        console.error(error);
        resultDiv.innerText = 'Erreur lors de la communication avec le serveur.';
      }
    });

    function telechargerPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const text = resultDiv.innerText;
      const lines = doc.splitTextToSize(text, 180);
      doc.setFont('helvetica', 'normal');
      doc.setFontSize(12);
      doc.text(lines, 10, 20);
      doc.save('itineraire-japon.pdf');
    }
  </script>
</body>
</html>
