
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Assistant de voyage au Japon</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', sans-serif;
      margin: 2rem;
      background-color: #fff;
      color: #111;
    }

    h2 {
      color: #DF2A2F;
      text-align: center;
    }

    form {
      max-width: 700px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
    }

    label {
      margin: 0.5rem 0;
    }

    input, select {
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 0.2rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #DF2A2F;
      color: white;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 1rem;
    }

    #result {
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f0f0f0;
      border-left: 5px solid #DF2A2F;
      font-size: 1rem;
      line-height: 1.5;
      white-space: pre-wrap;
      height: auto;
      overflow: visible;
    }

    .mode-section {
      display: none;
    }

    .visible {
      display: block;
    }
  </style>
</head>
<body>

<h2>Assistant de voyage au Japon</h2>

<form id="selector-form">
  <fieldset>
    <legend>Que souhaitez-vous planifier ?</legend>
    <label><input type="radio" name="mode" value="complet"> Un voyage complet</label><br>
    <label><input type="radio" name="mode" value="ville"> L'exploration d'une ville</label>
  </fieldset>
</form>

<!-- Formulaire voyage complet -->
<form id="form-complet" class="mode-section">
  <h3>Voyage sur mesure</h3>

  <label>Votre nom :
    <input type="text" name="username">
  </label>

  <label>Date de départ :
    <input type="date" name="start">
  </label>

  <label>Durée du séjour (en jours) :
    <input type="number" name="duration" min="1">
  </label>

  <label>Budget approximatif (€) :
    <input type="number" name="budget" min="0">
  </label>

  <label>Centres d’intérêt :
    <input type="text" name="interests" placeholder="ex. culture, gastronomie, nature">
  </label>

  <label>Type de voyageur :
    <select name="type">
      <option value="solo">Solo</option>
      <option value="couple">Couple</option>
      <option value="famille">Famille</option>
      <option value="amis">Entre amis</option>
    </select>
  </label>

  <label>Style de voyage :
    <select name="style">
      <option value="authentique">Authentique</option>
      <option value="classique">Classique</option>
      <option value="hors sentiers battus">Hors des sentiers battus</option>
    </select>
  </label>

  <label>Rythme :
    <select name="rythme">
      <option value="tranquille">Tranquille</option>
      <option value="modéré">Modéré</option>
      <option value="intense">Intense</option>
    </select>
  </label>

  <label>Villes ou régions souhaitées :
    <input type="text" name="villesSouhaitees">
  </label>

  <label>Lieux à éviter :
    <input type="text" name="lieuxAeviter">
  </label>

  <label>Est-ce votre premier voyage au Japon ?
    <select name="firstTime">
      <option value="oui">Oui</option>
      <option value="non">Non</option>
    </select>
  </label>

  <button type="submit">Générer mon voyage</button>
</form>

<!-- Formulaire exploration de ville -->
<form id="form-ville" class="mode-section">
  <h3>Exploration d'une ville</h3>

  <label>Ville à explorer :
    <input type="text" name="ville" required>
  </label>

  <label>Période du voyage :
    <input type="text" name="periodeVille" placeholder="ex. mai 2025 ou été 2025">
  </label>

  <label>Durée sur place (en jours) :
    <input type="number" name="joursVille" min="1" required>
  </label>

  <label>Centres d’intérêt :
    <input type="text" name="interests" placeholder="ex. temples, gastronomie, nature">
  </label>

  <button type="submit">Générer mon itinéraire</button>
</form>

<div id="result"></div>

<script>
  const selectorForm = document.getElementById('selector-form');
  const formComplet = document.getElementById('form-complet');
  const formVille = document.getElementById('form-ville');
  const resultBox = document.getElementById('result');

  selectorForm.addEventListener('change', () => {
    const selected = selectorForm.querySelector('input[name="mode"]:checked');
    formComplet.classList.remove('visible');
    formVille.classList.remove('visible');
    if (selected && selected.value === 'complet') formComplet.classList.add('visible');
    else if (selected && selected.value === 'ville') formVille.classList.add('visible');
  });

  const submitHandler = async (e, mode) => {
    e.preventDefault();
    resultBox.innerHTML = "⏳ Génération de votre itinéraire en cours...";

    const form = e.target;
    const data = { mode };

    for (const el of form.elements) {
      if (el.name) {
        if (el.type === "text" || el.type === "number" || el.type === "date" || el.tagName === "SELECT") {
          data[el.name] = el.value;
        }
      }
    }

    if (data.interests) {
      data.interests = data.interests.split(',').map(i => i.trim());
    }

    try {
      const res = await fetch('/api/planificateur', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const json = await res.json();
      resultBox.innerText = json.result;

      window.parent.postMessage({
        type: "setHeight",
        height: document.body.scrollHeight
      }, "*");
    } catch (err) {
      resultBox.innerText = "❌ Une erreur est survenue lors de la génération de l’itinéraire.";
      console.error(err);
    }
  };

  document.getElementById('form-complet').addEventListener('submit', e => submitHandler(e, 'complet'));
  document.getElementById('form-ville').addEventListener('submit', e => submitHandler(e, 'ville'));
</script>

</body>
</html>
