
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assistant de voyage au Japon</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', sans-serif;
      margin: 2rem;
      background-color: #fff;
      color: #222;
    }
    h1 {
      color: #DF2A2F;
    }
    label {
      font-weight: 500;
      margin-top: 10px;
      display: block;
    }
    input[type="text"], input[type="date"], select {
      width: 300px;
      padding: 6px;
      margin-bottom: 1em;
      background: #f0f0f5;
      border: 1px solid #ccc;
    }
    .checkbox-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 1em;
    }
    .btn {
      background-color: #DF2A2F;
      color: white;
      border: none;
      padding: 12px 20px;
      font-weight: bold;
      margin-right: 10px;
      cursor: pointer;
    }
    #result {
      margin-top: 2rem;
      padding: 1rem;
      border-left: 6px solid #DF2A2F;
      background: #f5f5f5;
    }
    #downloadPdf {
      display: none;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>Assistant de voyage au Japon</h1>

  <form id="plannerForm">
    <label>Que souhaitez-vous planifier ?</label>
    <div class="checkbox-group">
      <label><input type="radio" name="mode" value="complet" checked> Un voyage complet sur mesure</label>
      <label><input type="radio" name="mode" value="ville"> L'exploration d'une ville en particulier</label>
    </div>

    <div id="completFields">
      <label>Prénom :</label>
      <input type="text" name="prenom" required>

      <label>Date de départ :</label>
      <input type="date" name="start" required>

      <label>Durée du voyage (en jours) :</label>
      <input type="text" name="duration" required>

      <label>Budget approximatif (€) :</label>
      <input type="text" name="budget" required>

      <label>Villes à inclure :</label>
      <input type="text" name="villesSouhaitees">

      <label>Villes à exclure :</label>
      <input type="text" name="lieuxAeviter">

      <label>Type de voyage :</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="type" value="solo"> Solo</label>
        <label><input type="checkbox" name="type" value="couple"> Couple</label>
        <label><input type="checkbox" name="type" value="famille"> Famille</label>
        <label><input type="checkbox" name="type" value="amis"> Entre amis</label>
      </div>

      <label>Style de voyage souhaité :</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="style" value="authentique"> Authentique</label>
        <label><input type="checkbox" name="style" value="classique"> Classique</label>
        <label><input type="checkbox" name="style" value="hors des sentiers battus"> Hors des sentiers battus</label>
        <label><input type="checkbox" name="style" value="luxe"> Luxe</label>
      </div>

      <label>Rythme du voyage :</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="rythme" value="tranquille"> Tranquille</label>
        <label><input type="checkbox" name="rythme" value="modéré"> Modéré</label>
        <label><input type="checkbox" name="rythme" value="intense"> Intense</label>
      </div>

      <label>Déjà voyagé au Japon ?</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="deja" value="oui"> Oui</label>
        <label><input type="checkbox" name="deja" value="non"> Non</label>
      </div>

      <label>Centres d'intérêt :</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="interests" value="culture"> Culture</label>
        <label><input type="checkbox" name="interests" value="nature"> Nature</label>
        <label><input type="checkbox" name="interests" value="gastronomie"> Gastronomie</label>
        <label><input type="checkbox" name="interests" value="artisanat"> Artisanat</label>
      </div>
    </div>

    <button class="btn" type="submit">Générer mon voyage</button>
    <button class="btn" id="downloadPdf" type="button">Télécharger le PDF</button>
  </form>

  <div id="result"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const form = document.getElementById("plannerForm");
    const resultDiv = document.getElementById("result");
    const downloadBtn = document.getElementById("downloadPdf");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      resultDiv.innerHTML = "⏳ Génération de votre itinéraire en cours...";
      downloadBtn.style.display = "none";

      const formData = new FormData(form);
      const data = {};
      formData.forEach((val, key) => {
        if (!data[key]) data[key] = [];
        data[key].push(val);
      });
      Object.keys(data).forEach(k => {
        if (data[k].length === 1) data[k] = data[k][0];
      });

      const response = await fetch("/api/planificateur", {
        method: "POST",
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      });

      const json = await response.json();
      if (json && json.texte) {
        resultDiv.innerHTML = "<pre>" + json.texte + "</pre>";
        downloadBtn.style.display = "inline-block";
        window.generatedText = json.texte;
      } else {
        resultDiv.innerHTML = "❌ Une erreur est survenue.";
      }
    });

    downloadBtn.addEventListener("click", () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFont("helvetica");
      doc.setFontSize(12);
      const lines = doc.splitTextToSize(window.generatedText || "", 180);
      doc.text(lines, 10, 20);
      doc.save("itineraire-japon.pdf");
    });
  </script>
</body>
</html>
