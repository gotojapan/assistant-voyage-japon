
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Assistant de voyage au Japon</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <style>
    body {
      overflow-x: hidden;
      overflow-y: auto;
      font-family: 'Lato', sans-serif;
      margin: 2rem;
      background-color: #fff;
      color: #111;
    }

    h2 {
      color: #DF2A2F;
      text-align: center;
    }

    form {
      max-width: 700px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
    }

    label {
      margin: 0.5rem 0;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"] {
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 0.2rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="radio"], input[type="checkbox"] {
      margin-right: 0.5rem;
    }

    button {
      background-color: #DF2A2F;
      color: white;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 1rem;
    }

    #result {
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f0f0f0;
      border-left: 5px solid #DF2A2F;
      font-size: 1rem;
      line-height: 1.5;
      white-space: pre-wrap;
      height: auto;
      overflow: visible;
    }

    .hidden {
      display: none;
    }

    .section-title {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      color: #DF2A2F;
    }
  </style>
</head>
<body>

<h2>Assistant de voyage au Japon</h2>

<form id="mode-form">

  <label><input type="radio" name="mode" value="complet"> Un voyage complet sur mesure</label>
  <label><input type="radio" name="mode" value="ville"> L'exploration d'une ville en particulier</label>
</form>

<form id="form-complet" class="hidden">
  <div class="section-title">Informations pour un voyage complet</div>

  <label>Votre pr√©nom :
    <input type="text" name="username">
  </label>

  <label>Date de d√©part :
    <input type="date" name="start">
  </label>

  <label>Dur√©e du s√©jour (en jours) :
    <input type="number" name="duration" min="1">
  </label>

  <label>Budget estim√© (‚Ç¨) :
    <input type="number" name="budget" min="0">
  </label>

  <label>Centres d‚Äôint√©r√™t :
    <br>
    <label><input type="checkbox" name="interests" value="temples"> Temples</label>
    <label><input type="checkbox" name="interests" value="gastronomie"> Gastronomie</label>
    <label><input type="checkbox" name="interests" value="nature"> Nature</label>
    <label><input type="checkbox" name="interests" value="mus√©es"> Mus√©es</label>
    <label><input type="checkbox" name="interests" value="traditions"> Traditions</label>
    <label><input type="checkbox" name="interests" value="technologie"> Technologie</label>
  </label>

  <label>Villes ou r√©gions souhait√©es :
    <input type="text" name="villesSouhaitees">
  </label>

  <label>Lieux √† √©viter :
    <input type="text" name="lieuxAeviter">
  </label>

  <label>Est-ce votre premier voyage au Japon ?
    <input type="radio" name="firstTime" value="oui"> Oui
    <input type="radio" name="firstTime" value="non"> Non
  </label>

  <label>Type de voyageur :
    <br>
    <label><input type="radio" name="type" value="solo"> Solo</label>
    <label><input type="radio" name="type" value="couple"> Couple</label>
    <label><input type="radio" name="type" value="famille"> Famille</label>
    <label><input type="radio" name="type" value="amis"> Entre amis</label>
  </label>

  <label>Style de voyage souhait√© :
    <br>
    <label><input type="radio" name="style" value="authentique"> Authentique</label>
    <label><input type="radio" name="style" value="classique"> Classique</label>
    <label><input type="radio" name="style" value="hors des sentiers battus"> Hors des sentiers battus</label>
  </label>

  <label>Rythme de voyage :
    <br>
    <label><input type="radio" name="rythme" value="tranquille"> Tranquille</label>
    <label><input type="radio" name="rythme" value="mod√©r√©"> Mod√©r√©</label>
    <label><input type="radio" name="rythme" value="intense"> Intense</label>
  </label>

  <button type="submit">G√©n√©rer mon voyage</button>
</form>

<form id="form-ville" class="hidden">
  <div class="section-title">Informations pour une ville √† explorer</div>

  <label>Ville √† explorer :
    <input type="text" name="ville">
  </label>

  <label>P√©riode du voyage (mois ou saison + ann√©e) :
    <input type="text" name="periodeVille">
  </label>

  <label>Dur√©e sur place (en jours) :
    <input type="number" name="joursVille" min="1">
  </label>

  <label>Centres d‚Äôint√©r√™t :
    <input type="text" name="interests">
  </label>

  <button type="submit">G√©n√©rer mon itin√©raire</button>
</form>

<div id="result"></div>
<div id="photo" style="text-align:center; display:none;">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/Kinkakuji-temple-kyoto-japan.jpg/640px-Kinkakuji-temple-kyoto-japan.jpg"
       alt="Temple au Japon"
       style="max-width:100%; margin-top:2rem; border-radius:8px;">
</div>
<button id="download-btn" style="display:none;">üìÑ T√©l√©charger le PDF</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.plugin.standard_fonts_metrics.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.plugin.split_text_to_size.min.js"></script>
<script>
  const modeForm = document.getElementById('mode-form');
  const formComplet = document.getElementById('form-complet');
  const formVille = document.getElementById('form-ville');
  const resultBox = document.getElementById('result');

  modeForm.addEventListener('change', () => {
    const selected = modeForm.querySelector('input[name="mode"]:checked');
    formComplet.classList.add('hidden');
    formVille.classList.add('hidden');
    if (selected) {
      if (selected.value === 'complet') formComplet.classList.remove('hidden');
      else if (selected.value === 'ville') formVille.classList.remove('hidden');
    }
  });

  const submitHandler = async (e, mode) => {
    e.preventDefault();
    resultBox.innerHTML = "‚è≥ G√©n√©ration de votre itin√©raire en cours...";
    const form = e.target;
    const data = { mode };

    for (const el of form.elements) {
      if (el.name) {
        if (el.type === "radio") {
          if (el.checked) data[el.name] = el.value;
        } else if (el.type === "checkbox") {
          if (!data[el.name]) data[el.name] = [];
          if (el.checked) data[el.name].push(el.value);
        } else {
          data[el.name] = el.value;
        }
      }
    }

    try {
      const res = await fetch('/api/planificateur', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const json = await res.json();
      resultBox.innerText = json.result;

document.getElementById("photo").style.display = "block";
const downloadBtn = document.getElementById("download-btn");
downloadBtn.style.display = "inline-block";
downloadBtn.onclick = function () {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
doc.setFont("helvetica", "normal");
doc.setFontSize(14);
doc.setTextColor(40);
doc.text("üáØüáµ Itin√©raire de voyage au Japon", 105, 20, { align: "center" });
doc.setLineWidth(0.5);
doc.line(20, 25, 190, 25);
doc.setFontSize(12);
let y = 35;
  const lines = json.result.split("\n");
  
  lines.forEach(line => {
    const split = doc.splitTextToSize(line, 170);
    doc.text(split, 20, y);
    y += split.length * 7 + 3;
    y += 8;
  });
  doc.save("itineraire-japon.pdf");
};

      window.parent.postMessage({
        type: "setHeight",
        height: document.body.scrollHeight
      }, "*");
    } catch (err) {
      resultBox.innerText = "‚ùå Une erreur est survenue lors de la g√©n√©ration de l‚Äôitin√©raire.";
      console.error(err);
    }
  };

  formComplet.addEventListener('submit', e => submitHandler(e, 'complet'));
  formVille.addEventListener('submit', e => submitHandler(e, 'ville'));

  function resizeIframe() {
    window.parent.postMessage({
      type: "setHeight",
      height: document.body.scrollHeight
    }, "*");
  }

  window.addEventListener('load', resizeIframe);
  window.addEventListener('resize', resizeIframe);

function resizeIframe() {
  window.parent.postMessage({
    type: "setHeight",
    height: document.body.scrollHeight
  }, "*");
}

window.addEventListener('load', resizeIframe);
window.addEventListener('resize', resizeIframe);
</script>


</body>
</html>
