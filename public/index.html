  <div id="result"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const radios = document.querySelectorAll('input[name="mode"]');
      const formComplet = document.getElementById('form-complet');
      const formVille = document.getElementById('form-ville');
      const resultDiv = document.getElementById('result');

      radios.forEach(radio => {
        radio.addEventListener('change', () => {
          const selected = document.querySelector('input[name="mode"]:checked').value;
          formComplet.classList.add("hidden");
          formVille.classList.add("hidden");
          if (selected === "complet") formComplet.classList.remove("hidden");
          if (selected === "ville") formVille.classList.remove("hidden");
          resultDiv.innerHTML = "";
        });
      });

      function extractFormData(form) {
        const formData = new FormData(form);
        const data = {};
        formData.forEach((value, key) => {
          if (data[key]) {
            if (Array.isArray(data[key])) {
              data[key].push(value);
            } else {
              data[key] = [data[key], value];
            }
          } else {
            data[key] = value;
          }
        });
        return data;
      }

      async function handleSubmit(e, mode) {
        e.preventDefault();
        const form = e.target;
        const data = extractFormData(form);
        data.mode = mode;

        resultDiv.textContent = '‚è≥ G√©n√©ration en cours...';
        try {
          const response = await fetch('/api/planificateur', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });
          const result = await response.json();
          if (result && result.texte) {
            resultDiv.textContent = 'üß≥ Itin√©raire g√©n√©r√© :\n\n' + result.texte;
            document.getElementById("downloadPdf").style.display = "inline-block";
          } else {
            resultDiv.textContent = '‚ö†Ô∏è Une erreur est survenue.';
          }
        } catch (err) {
          resultDiv.textContent = '‚ùå Erreur de requ√™te : ' + err.message;
        }
      }

      formComplet.addEventListener('submit', (e) => handleSubmit(e, 'complet'));
      formVille.addEventListener('submit', (e) => handleSubmit(e, 'ville'));
    });
  </script>
