
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Assistant de voyage au Japon</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', sans-serif;
      margin: 2rem;
      background-color: #fff;
      color: #111;
    }

    h1 {
      color: #DF2A2F;
      text-align: center;
    }

    form {
      max-width: 700px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
    }

    label {
      margin: 0.5rem 0;
    }

    input, select, textarea {
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 0.2rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #DF2A2F;
      color: white;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 1rem;
    }

    #result {
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f0f0f0;
      border-left: 5px solid #DF2A2F;
      font-size: 1rem;
      line-height: 1.5;
      white-space: pre-wrap;
      height: auto;
      overflow: visible;
    }
  </style>
</head>
<body>

<form id="form">
  <h2>Exploration d'une ville au Japon</h2>

  <label>Quelle ville souhaitez-vous explorer ?
    <input type="text" name="ville" required>
  </label>

  <label>Période du voyage (mois ou saison + année) :
    <input type="text" name="periodeVille" placeholder="ex. mai 2025 ou été 2025">
  </label>

  <label>Durée sur place (en jours) :
    <input type="number" name="joursVille" min="1" required>
  </label>

  <label>Vos centres d’intérêt :
    <input type="text" name="interests" placeholder="ex. temples, gastronomie, nature">
  </label>

  <button type="submit">Générer mon itinéraire</button>
</form>

<div id="result"></div>

<script>
  const form = document.getElementById('form');
  const resultBox = document.getElementById('result');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    resultBox.innerHTML = "⏳ Génération de votre itinéraire en cours...";

    const data = {
      mode: "ville",
      ville: form.ville.value,
      periodeVille: form.periodeVille.value,
      joursVille: form.joursVille.value,
      interests: form.interests.value.split(',').map(i => i.trim())
    };

    try {
      const res = await fetch('/api/planificateur', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const json = await res.json();
      resultBox.innerText = json.result;

      window.parent.postMessage({
        type: "setHeight",
        height: document.body.scrollHeight
      }, "*");
    } catch (err) {
      resultBox.innerText = "❌ Une erreur est survenue lors de la génération de l’itinéraire.";
      console.error(err);
    }
  });
</script>
</body>
</html>
