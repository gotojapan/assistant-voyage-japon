
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Assistant de voyage au Japon</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', sans-serif;
      margin: 2rem;
      background-color: #fff;
      color: #111;
    }

    h2 {
      color: #DF2A2F;
      text-align: center;
    }

    form {
      max-width: 700px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
    }

    label {
      margin: 0.5rem 0;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"] {
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 0.2rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="radio"] {
      margin-right: 0.5rem;
    }

    button {
      background-color: #DF2A2F;
      color: white;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 1rem;
    }

    #result {
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f0f0f0;
      border-left: 5px solid #DF2A2F;
      font-size: 1rem;
      line-height: 1.5;
      white-space: pre-wrap;
      height: auto;
      overflow: visible;
    }

    .hidden {
      display: none;
    }

    .section-title {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      color: #DF2A2F;
    }
  </style>
</head>
<body>

<h2>Assistant de voyage au Japon</h2>

<form id="mode-form">
  <p>Que souhaitez-vous planifier ?</p>
  <label><input type="radio" name="mode" value="complet"> Un voyage complet sur mesure</label>
  <label><input type="radio" name="mode" value="ville"> L'exploration d'une ville en particulier</label>
</form>

<form id="form-complet" class="hidden">
  <div class="section-title">Informations pour un voyage complet</div>

  <label>Votre prénom :
    <input type="text" name="username">
  </label>

  <label>Date de départ :
    <input type="date" name="start">
  </label>

  <label>Durée du séjour (en jours) :
    <input type="number" name="duration" min="1">
  </label>

  <label>Budget estimé (€) :
    <input type="number" name="budget" min="0">
  </label>

  <label>Centres d’intérêt (ex. temples, gastronomie, nature) :
    <input type="text" name="interests">
  </label>

  <label>Villes ou régions souhaitées :
    <input type="text" name="villesSouhaitees">
  </label>

  <label>Lieux à éviter :
    <input type="text" name="lieuxAeviter">
  </label>

  <label>Est-ce votre premier voyage au Japon ?
    <input type="radio" name="firstTime" value="oui"> Oui
    <input type="radio" name="firstTime" value="non"> Non
  </label>

  <label>Type de voyageur (ex. solo, couple, famille) :
    <input type="text" name="type">
  </label>

  <label>Style de voyage souhaité (ex. authentique, classique, insolite) :
    <input type="text" name="style">
  </label>

  <label>Rythme de voyage (ex. tranquille, modéré, intense) :
    <input type="text" name="rythme">
  </label>

  <button type="submit">Générer mon voyage</button>
</form>

<form id="form-ville" class="hidden">
  <div class="section-title">Informations pour une ville à explorer</div>

  <label>Ville à explorer :
    <input type="text" name="ville">
  </label>

  <label>Période du voyage (mois ou saison + année) :
    <input type="text" name="periodeVille">
  </label>

  <label>Durée sur place (en jours) :
    <input type="number" name="joursVille" min="1">
  </label>

  <label>Centres d’intérêt :
    <input type="text" name="interests">
  </label>

  <button type="submit">Générer mon itinéraire</button>
</form>

<div id="result"></div>

<script>
  const modeForm = document.getElementById('mode-form');
  const formComplet = document.getElementById('form-complet');
  const formVille = document.getElementById('form-ville');
  const resultBox = document.getElementById('result');

  modeForm.addEventListener('change', () => {
    const selected = modeForm.querySelector('input[name="mode"]:checked');
    formComplet.classList.add('hidden');
    formVille.classList.add('hidden');
    if (selected) {
      if (selected.value === 'complet') formComplet.classList.remove('hidden');
      else if (selected.value === 'ville') formVille.classList.remove('hidden');
    }
  });

  const submitHandler = async (e, mode) => {
    e.preventDefault();
    resultBox.innerHTML = "⏳ Génération de votre itinéraire en cours...";
    const form = e.target;
    const data = { mode };

    for (const el of form.elements) {
      if (el.name) {
        if (el.type === "radio") {
          if (el.checked) data[el.name] = el.value;
        } else {
          data[el.name] = el.value;
        }
      }
    }

    if (data.interests) {
      data.interests = data.interests.split(',').map(i => i.trim());
    }

    try {
      const res = await fetch('/api/planificateur', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const json = await res.json();
      resultBox.innerText = json.result;

      window.parent.postMessage({
        type: "setHeight",
        height: document.body.scrollHeight
      }, "*");
    } catch (err) {
      resultBox.innerText = "❌ Une erreur est survenue lors de la génération de l’itinéraire.";
      console.error(err);
    }
  };

  formComplet.addEventListener('submit', e => submitHandler(e, 'complet'));
  formVille.addEventListener('submit', e => submitHandler(e, 'ville'));
</script>

</body>
</html>
