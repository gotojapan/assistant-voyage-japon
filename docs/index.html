<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Assistant Voyage Japon</title>
  <style>
    body { font-family: sans-serif; padding: 40px; max-width: 700px; margin: auto; line-height: 1.6; }
    label { display: block; margin-top: 10px; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 4px; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
    #result { margin-top: 30px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Planificateur de voyage au Japon üáØüáµ</h1>

  <label for="username">Votre pr√©nom :</label>
  <input type="text" id="username" placeholder="Ex : Philippe" required />

  <label for="duration">Dur√©e du voyage (jours) :</label>
  <input type="number" id="duration" value="10" />

  <label for="start">Date de d√©part :</label>
  <input type="date" id="start" />

  <label for="budget">Budget (‚Ç¨) :</label>
  <input type="number" id="budget" value="3000" />

  <label for="type">Type de voyage :</label>
  <select id="type">
    <option>D√©couverte</option>
    <option>Culture</option>
    <option>Nature</option>
    <option>Gastronomie</option>
  </select>

  <label for="interests">Centres d‚Äôint√©r√™t :</label>
  <input type="text" id="interests" placeholder="Temples, gastronomie, randonn√©es..." />

  <label for="style">Style :</label>
  <input type="text" id="style" placeholder="Classique, hors des sentiers battus..." />

  <label for="rythme">Rythme :</label>
  <select id="rythme">
    <option>Calme</option>
    <option>Mod√©r√©</option>
    <option>Soutenu</option>
  </select>

  <label for="deja">D√©j√† all√© au Japon ?</label>
  <select id="deja">
    <option>Non</option>
    <option>Oui</option>
  </select>

  <label for="villesSouhaitees">Villes souhait√©es :</label>
  <input type="text" id="villesSouhaitees" />

  <label for="lieuxAeviter">Lieux √† √©viter :</label>
  <input type="text" id="lieuxAeviter" />

  <label for="remarques">Remarques suppl√©mentaires :</label>
  <textarea id="remarques" rows="4"></textarea>

  <button onclick="generer()">G√©n√©rer mon itin√©raire</button>
  <button onclick="telechargerPDF()">üìÑ T√©l√©charger en PDF</button>

  <div id="result"></div>

  <script>
    let currentResult = '';

    async function generer() {
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = '‚õ©Ô∏è Pr√©paration de votre voyage personnalis√©...';

      const data = {
        mode: "complet",
        username: document.getElementById('username').value,
        duration: document.getElementById('duration').value,
        start: document.getElementById('start').value,
        budget: document.getElementById('budget').value,
        type: document.getElementById('type').value,
        interests: document.getElementById('interests').value,
        style: document.getElementById('style').value,
        rythme: document.getElementById('rythme').value,
        deja: document.getElementById('deja').value,
        villesSouhaitees: document.getElementById('villesSouhaitees').value,
        lieuxAeviter: document.getElementById('lieuxAeviter').value,
        remarques: document.getElementById('remarques').value,
      };

      try {
        const response = await fetch('https://assistant-voyage-japon.onrender.com/api/planificateur', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        const nom = data.username || 'voyageur';
        currentResult = result.result;

        resultDiv.innerHTML = `<p><strong>Bonjour ${nom}-san üëã</strong><br>Voici votre itin√©raire personnalis√© :</p><br>` +
          result.result.replace(/\n/g, '<br>');
      } catch (error) {
        resultDiv.textContent = '‚ùå Erreur de requ√™te : ' + error.message;
      }
    }

    async function telechargerPDF() {
      if (!currentResult) return alert("G√©n√©rez d'abord un itin√©raire !");
      try {
        const response = await fetch('https://assistant-voyage-japon.onrender.com/api/pdf', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ texte: currentResult })
        });

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'itineraire-japon.pdf';
        a.click();
      } catch (error) {
        alert("Erreur lors du t√©l√©chargement du PDF");
      }
    }
  </script>
</body>
</html>
