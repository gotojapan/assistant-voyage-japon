<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Assistant de voyage au Japon</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Lato', sans-serif; margin: 2rem; background: #fff; color: #111; }
    h2 { color: #DF2A2F; text-align: center; margin-bottom: 1.5rem; }
    form { max-width: 700px; margin: 0 auto; display: flex; flex-direction: column; }
    label { display: block; margin: 1rem 0 0.5rem; }
    input[type="text"], input[type="number"], input[type="date"], textarea {
      width: 100%; padding: 0.6rem; font-size: 1rem;
      border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;
    }
    input[type="checkbox"], input[type="radio"] {
      margin-right: 0.5rem; vertical-align: middle;
    }
    fieldset { border: none; padding: 0; margin: 1rem 0; }
    legend { font-weight: bold; margin-bottom: 0.5rem; color: #DF2A2F; }
    button { background-color: #DF2A2F; color: white; font-weight: bold; font-size: 1rem;
      padding: 0.8rem; border: none; border-radius: 4px; cursor: pointer; margin-top: 1.5rem;
    }
    .hidden { display: none; }
    #result { max-width: 700px; margin: 2rem auto; padding: 1rem; background: #f7f7f7; border-left: 5px solid #DF2A2F; white-space: pre-wrap; line-height: 1.5; }
  </style>
</head>
<body>
  <h2>Assistant de voyage au Japon</h2>

  <form id="mode-form">
    <p>Quel type d’itinéraire souhaitez-vous recevoir ?</p>
    <label><input type="radio" name="mode" value="complet"> Un voyage complet sur mesure</label>
    <label><input type="radio" name="mode" value="ville"> L’exploration d’une ville en particulier</label>
  </form>

  <form id="form-complet" class="hidden">
    <label>Prénom :</label><input type="text" name="username">
    <label>Date d'arrivée Japon :</label><input type="date" name="start">
    <label>Durée du séjour (jours) :</label><input type="number" name="duration" min="1">
    <label>Budget approximatif (€) :</label><input type="number" name="budget" min="0">
    <label>Villes à inclure :</label><input type="text" name="villesSouhaitees">
    <label>Villes à exclure :</label><input type="text" name="lieuxAeviter">

    <fieldset>
      <legend>Type de voyage :</legend>
      <label><input type="radio" name="type" value="solo"> Solo</label>
      <label><input type="radio" name="type" value="couple"> Couple</label>
      <label><input type="radio" name="type" value="famille"> Famille</label>
      <label><input type="radio" name="type" value="amis"> Entre amis</label>
    </fieldset>

    <fieldset>
      <legend>Style de voyage souhaité :</legend>
      <label><input type="checkbox" name="style" value="authentique"> Authentique</label>
      <label><input type="checkbox" name="style" value="classique"> Classique</label>
      <label><input type="checkbox" name="style" value="hors des sentiers battus"> Hors des sentiers battus</label>
      <label><input type="checkbox" name="style" value="luxe"> Luxe</label>
    </fieldset>

    <fieldset>
      <legend>Rythme de voyage :</legend>
      <label><input type="radio" name="rythme" value="tranquille"> Tranquille</label>
      <label><input type="radio" name="rythme" value="modéré"> Modéré</label>
      <label><input type="radio" name="rythme" value="intense"> Intense</label>
    </fieldset>

    <fieldset>
      <legend>Déjà voyagé au Japon ?</legend>
      <label><input type="radio" name="deja" value="oui"> Oui</label>
      <label><input type="radio" name="deja" value="non"> Non</label>
    </fieldset>

    <fieldset>
      <legend>Centres d’intérêt :</legend>
      <label><input type="checkbox" name="interests" value="temples"> Temples</label>
      <label><input type="checkbox" name="interests" value="gastronomie"> Gastronomie</label>
      <label><input type="checkbox" name="interests" value="nature"> Nature</label>
      <label><input type="checkbox" name="interests" value="musées"> Musées</label>
      <label><input type="checkbox" name="interests" value="artisanat"> Artisanat</label>
    </fieldset>

    <label>Remarques particulières :</label>
    <textarea name="remarques" rows="3" placeholder="ex : je souhaite intégrer un matsuri ou découvrir des artisans locaux"></textarea>

    <button type="submit">Itinéraire personnalisé</button>
  </form>

  <form id="form-ville" class="hidden">
    <label>Ville à explorer :</label><input type="text" name="ville">
    <label>Période souhaitée :</label><input type="text" name="periodeVille">
    <label>Durée (jours) :</label><input type="number" name="joursVille" min="1">

    <fieldset>
      <legend>Type de voyage :</legend>
      <label><input type="radio" name="type" value="solo"> Solo</label>
      <label><input type="radio" name="type" value="couple"> Couple</label>
      <label><input type="radio" name="type" value="famille"> Famille</label>
      <label><input type="radio" name="type" value="amis"> Entre amis</label>
    </fieldset>

    <fieldset>
      <legend>Style de voyage souhaité :</legend>
      <label><input type="checkbox" name="style" value="authentique"> Authentique</label>
      <label><input type="checkbox" name="style" value="classique"> Classique</label>
      <label><input type="checkbox" name="style" value="hors des sentiers battus"> Hors des sentiers battus</label>
      <label><input type="checkbox" name="style" value="luxe"> Luxe</label>
    </fieldset>

    <fieldset>
      <legend>Rythme de voyage :</legend>
      <label><input type="radio" name="rythme" value="tranquille"> Tranquille</label>
      <label><input type="radio" name="rythme" value="modéré"> Modéré</label>
      <label><input type="radio" name="rythme" value="intense"> Intense</label>
    </fieldset>

    <fieldset>
      <legend>Centres d’intérêt :</legend>
      <label><input type="checkbox" name="interests" value="temples"> Temples</label>
      <label><input type="checkbox" name="interests" value="gastronomie"> Gastronomie</label>
      <label><input type="checkbox" name="interests" value="nature"> Nature</label>
      <label><input type="checkbox" name="interests" value="musées"> Musées</label>
      <label><input type="checkbox" name="interests" value="artisanat"> Artisanat</label>
    </fieldset>

    <label>Remarques particulières :</label>
    <textarea name="remarques" rows="3" placeholder="ex : je souhaite intégrer un matsuri ou découvrir des artisans locaux"></textarea>

    <button type="submit">Itinéraire personnalisé</button>
  </form>

  <div id="result"></div>
  <script>
    // script exact à injecter manuellement ensuite si besoin
  </script>
</body>
</html>
